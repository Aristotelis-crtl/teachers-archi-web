<nz-card
  style="width: 100%"
  [nzTitle]="ue?.intitule + ' - Semestre ' + ue?.semestre"
  [nzExtra]="extraTemplate"
>
  <p style="font-weight: bold; font-size: large">Statut: {{ ue?.status }}</p>
  <div nz-row [nzGutter]="16">
    <div nz-col class="gutter-row" nzSpan="12">
      <div class="inner-box">
        <p style="font-size: large; font-weight: bold">Nombre d'heures:</p>
        <div>
          <p>CM: {{ ue?.heuresCM }}</p>
          <p>TD: {{ ue?.heuresTD }}</p>
          <p>TP: {{ ue?.heuresTP }}</p>
        </div>
      </div>
    </div>
    <div nz-col class="gutter-row" nzSpan="12">
      <div class="inner-box">
        <p style="font-size: large; font-weight: bold">Nombre de groupes:</p>
        <div>
          <p>CM: {{ ue?.groupesCM }}</p>
          <p>TD: {{ ue?.groupesTD }}</p>
          <p>TP: {{ ue?.groupesTP }}</p>
        </div>
      </div>
    </div>
  </div>
</nz-card>
<ng-template #extraTemplate>
  <a (click)="showModal()">S'inscrire</a>
</ng-template>
<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="S'inscrire Ã  cette UE"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="onSubmit()"
>
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label>Nombre de groupes de CM</nz-form-label>
        <nz-form-control nzErrorTip="12 max ">
          <nz-input-group nzPrefixIcon="cm">
            <input formControlName="CM" nz-input [placeholder]="nbCMRestant" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>Nombre de groupes de TD</nz-form-label>
        <nz-form-control nzErrorTip="12 max">
          <nz-input-group nzPrefixIcon="cm">
            <input formControlName="TD" nz-input [placeholder]="nbTDRestant" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>Nombre de groupes de TP</nz-form-label>
        <nz-form-control [nzErrorTip]="'max' + ue?.groupesTP">
          <nz-input-group nzPrefixIcon="cm">
            <input formControlName="TP" nz-input [placeholder]="nbTPRestant" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
