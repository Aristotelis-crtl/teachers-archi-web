<nz-table #editRowTable [nzData]="ues" [nzFrontPagination]="true" class="overflow-scroll">
    <thead>
      <tr>
        <th>Formation</th>
        <th>Parcours</th>
        <th>Obligatoire</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ue of editRowTable.data">
        <td>{{ue.intitule}}</td>
        <td>{{ue.formation}}</td>
        <td>{{ue.status}}</td>
        <td>
          <a>{{ue.status}}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a routerLink="{{ue.id}}">Voir</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
