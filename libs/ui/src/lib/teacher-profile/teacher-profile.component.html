<nz-card nzTitle="Mes informations">
  <div nz-row [nzGutter]="8">
    <div nz-col [nzSpan]="12" style="font-weight: bold">
      <p>Prénom:</p>
      <p>Nom:</p>
      <p>Nom utilisateur:</p>
      <p>Status</p>
      <p>Nombre d'UC minimum:</p>
    </div>
    <div nz-col [nzSpan]="12">
      <p>{{ user?.firstName }}</p>
      <p>{{ user?.lastName }}</p>
      <p>{{ user?.username }}</p>
      <p>{{ user?.status }}</p>
      <p>{{ user?.minimumUC || 'Non renseigné' }}</p>
    </div>
  </div>
</nz-card>
